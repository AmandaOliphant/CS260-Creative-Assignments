<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.js"></script>
    <script src="//code.angularjs.org/1.6.9/angular-animate.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css"/>

    <head>
        <title>CharacterDeck</title>
    </head>

    <body ng-app="Character" ng-controller="MainCtrl" class="site">
        <div class="row site-content">
            <div class="col-lg-12">
                <ui-view class></ui-view>
            </div>
        </div>

        <script type="text/ng-template" id="/home.html">
            <nav class="navbar navbar-expand-lg navbar-custom sticky-top">
              <a class="navbar-brand navbar-text" href="#">CharacterDeck</a>
              <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </nav>

            <div class="container text-center pb-2 mt-4 mb-2 border-bottom home-background">
                <span class="title-info">
                    <h1>Character Deck</h1>
                    <h4>Enter any name to create a character card,</h4>
                    <h4>or create your own!</h4>
                </span>
            </div>

            <div class="container">
                <form name = "characterForm" ng-submit = "addcharacter(characterForm)">
                    <h5>Add a New Card</h5>
                    <div class="form-group">
                        <input placeholder = "Enter a name" ng-model = "characterForm.title"/>
                        <button class="btn btn-info" type="submit">Add Character</button>
                    </div>
                </form>
            </div>

            <div class="container">
                <form name = "customCharacterForm" ng-submit = "addCustomCharacter(customCharacterForm)">
                    <h5>Create Your Own Card</h5>
                    <div class="form-group">
                        <input placeholder = "Enter a name" ng-model = "customCharacterForm.title"/>
                        <input placeholder = "Enter an image URL" ng-model = "customCharacterForm.imageurl" />
                        <input placeholder = "Enter a motto" ng-model = "customCharacterForm.motto" />
                        <button class="btn btn-info" type="submit">Add Character</button>
                    </div>
                </form>
            </div>

            <div class="container top-buffer">
                <div class="row">
                    <character ng-repeat = "character in characters" ng-if="showCharacter"></character>
                </div>
            </div>

            <div class="bottom-spacer"></div>

            <footer id="page-footer">
                <div class="container text-center">
                    <span class="text-muted">Â© 2018 Amanda Oliphant</span>
                </div>
            </footer>
        </script>

        <script type="text/ng-template" id="/characters.html">
            <div class="page-header container text-center pb-2 mt-4 mb-2 border-bottom">
                <h1>Character Battle</h1>
            </div>
        </script>
    </body>
</html>
