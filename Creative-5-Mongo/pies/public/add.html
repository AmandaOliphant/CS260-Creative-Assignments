<!DOCTYPE html>
<html>

<head>
    <title>Thanksgiving Pies</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="stylesheets/style.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="javascripts/pie.js"></script>
</head>

<body ng-app="pie" ng-controller="MainCtrl">

    <nav class="navbar navbar-expand-lg pie-navbar navbar-dark sticky-top">
        <a class="navbar-brand navbar-title" href="#">Thanksgiving Pies</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav mr-auto">
                <a class="nav-item nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="add.html">Add Pie</a>
                <a class="nav-item nav-link active" href="">Search Pies</a>
                <a class="nav-item nav-link" href="about.html">About</a>
            </ul>
            <form class="form-inline my-2 my-lg-0" action="">
                <input class="form-control mr-sm-2" type="text" placeholder="Search all pies">
                <button class="btn btn-dark my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container top-buffer">

        <div class="row">
            <div class="col-sm-6">
                <form ng-submit="addPie()">
                    <input type="text" ng-model="formContent"></input>
                    <button type="submit">Add Pie</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
